<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Budgeting Buddy - Add Expense</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap"
        rel="stylesheet" />
</head>

<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="dashboard.html" class="logo">Budgeting Buddy</a>
        </div>
        <div class="nav-right">
            <a href="income.html">Income</a>
            <a href="expenses.html">Expenses</a>
            <a href="savings.html">Savings</a>
            <a href="settings.html">Settings</a>
            <a href="#" id="logoutBtn">Logout</a>
        </div>
    </nav>

    <main class="form-container">
        <form id="expenseForm">
            <label for="expenseAmount">Amount</label>
            <input type="number" step="0.01" id="expenseAmount" name="expenseAmount" placeholder="e.g. 100" required
                min="0.01" />

            <label for="expenseCategory">Category</label>
            <select id="expenseCategory" name="expenseCategory" required>
                <option value="" disabled selected>Select category</option>
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Rent">Rent</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>

            <label for="expenseDate">Date</label>
            <input type="date" id="expenseDate" name="expenseDate" required />

            <button type="submit">Add Expense</button>
        </form>

        <section class="expense-list-section">
            <h2>Your Expense Entries</h2>
            <ul id="expenseList" class="expense-list"></ul>
        </section>
    </main>

    <script type="module" src="../js/expenses.js"></script>
</body>

</html>
