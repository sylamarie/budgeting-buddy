<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Budgeting Buddy - Settings</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap"
        rel="stylesheet" />
</head>

<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="dashboard.html" class="logo">Budgeting Buddy</a>
        </div>
        <div class="hamburger" id="hamburger">&#9776;</div>
        <div class="nav-right" id="navMenu">
            <a href="income.html">Income</a>
            <a href="expenses.html">Expenses</a>
            <a href="savings.html">Savings</a>
            <a href="settings.html">Settings</a>
            <a href="#" id="logoutBtn">Logout</a>
        </div>
    </nav>

    <main class="settings-main">
        <section class="settings-section">
            <h2>Currency Preference</h2>
            <select id="currencySelect" aria-label="Select preferred currency">
                <!-- Options added dynamically -->
            </select>
        </section>

        <section class="settings-section">
            <h2>Manage Spending Categories</h2>
            <form id="categoryForm">
                <input type="text" id="categoryInput" placeholder="New category name" required />
                <button type="submit" class="btn">Add Category</button>
            </form>
            <ul id="categoryList"></ul>
        </section>
    </main>

    <script type="module" src="../js/settings.js"></script>
</body>

</html>
