<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Dashboard | Budgeting Buddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/dataManager.js"></script>
    <script src="../js/navbar.js"></script>
    <script defer src="../js/dashboard.js"></script>
</head>

<body class="bg-gray-50 text-gray-800">
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Protected Content -->
    <div class="protected-content">
        <main class="container mx-auto px-4 py-8">
            <!-- Header Section -->
            <div class="bg-gradient-to-r from-blue-600 to-green-600 rounded-xl p-8 mb-8 text-white">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-4xl font-bold mb-2">Take Control of Your Money</h1>
                        <p class="text-blue-100 text-lg">Your financial journey starts here</p>
                    </div>
                    <div class="text-right">
                        <p class="text-blue-100 text-sm">Current Balance</p>
                        <p id="current-balance" class="text-3xl font-bold">$0</p>
                    </div>
                </div>
            </div>

            <!-- Summary Cards -->
            <div class="grid md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white rounded-xl p-6 shadow">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1">
                                </path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Total Income</p>
                            <p id="total-income" class="text-2xl font-bold text-gray-900">$0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl p-6 shadow">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-red-100 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z">
                                </path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Total Expenses</p>
                            <p id="total-expenses" class="text-2xl font-bold text-gray-900">$0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl p-6 shadow">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1">
                                </path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Savings Progress</p>
                            <p id="savings-progress" class="text-2xl font-bold text-gray-900">$0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="grid lg:grid-cols-2 gap-8 mb-8">
                <!-- Spending by Category Pie Chart -->
                <div class="bg-white rounded-xl p-6 shadow">
                    <h2 class="text-xl font-bold mb-4">Spending by Category</h2>
                    <div class="relative" style="height: 350px;">
                        <canvas id="expenses-chart"></canvas>
                    </div>
                </div>

                <!-- Monthly Overview Bar Chart -->
                <div class="bg-white rounded-xl p-6 shadow">
                    <h2 class="text-xl font-bold mb-4">Monthly Overview</h2>
                    <div class="relative" style="height: 350px;">
                        <canvas id="monthly-overview-chart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Final Summary -->
            <div class="bg-white rounded-xl p-6 shadow">
                <h2 class="text-xl font-bold mb-6">Monthly Summary</h2>
                <div class="grid md:grid-cols-3 gap-6">
                    <div class="text-center p-4 bg-green-50 rounded-lg">
                        <p class="text-sm font-medium text-gray-600">Monthly Income</p>
                        <p id="monthly-income" class="text-2xl font-bold text-green-600">$0</p>
                    </div>
                    <div class="text-center p-4 bg-red-50 rounded-lg">
                        <p class="text-sm font-medium text-gray-600">Monthly Expenses</p>
                        <p id="monthly-expenses" class="text-2xl font-bold text-red-600">$0</p>
                    </div>
                    <div class="text-center p-4 bg-blue-50 rounded-lg">
                        <p class="text-sm font-medium text-gray-600">Net Balance</p>
                        <p id="net-balance" class="text-2xl font-bold text-blue-600">$0</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Profile Modal -->
    <div id="profile-modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md relative">
            <button id="close-profile-modal"
                class="absolute top-2 right-2 text-gray-400 hover:text-gray-700">&times;</button>
            <h2 class="text-2xl font-bold mb-4">Profile Information</h2>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-1">Name</label>
                <div id="profile-name" class="p-2 bg-gray-100 rounded"></div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-1">Email</label>
                <div id="profile-email" class="p-2 bg-gray-100 rounded"></div>
            </div>
        </div>
    </div>
    <script>
        // Profile modal logic
        const userInfoSection = document.getElementById('user-info');
        if (userInfoSection) {
            userInfoSection.style.cursor = 'pointer';
            userInfoSection.addEventListener('click', (e) => {
                if (e.target.classList.contains('logout-btn')) return;
                if (
                    e.target.id === 'user-info' ||
                    e.target.id === 'user-name' ||
                    e.target.id === 'user-initials' ||
                    e.target.closest('#user-info')
                ) {
                    const modal = document.getElementById('profile-modal');
                    if (modal) {
                        const userData = JSON.parse(localStorage.getItem('userData') || '{}');
                        const nameDiv = document.getElementById('profile-name');
                        const emailDiv = document.getElementById('profile-email');
                        if (nameDiv) nameDiv.textContent = userData.name || '';
                        if (emailDiv) emailDiv.textContent = userData.email || '';
                        modal.classList.remove('hidden');
                    }
                }
            });
            const logoutBtn = userInfoSection.querySelector('.logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (window.auth && typeof window.auth.logout === 'function') {
                        window.auth.logout();
                    } else if (typeof auth !== 'undefined' && typeof auth.logout === 'function') {
                        auth.logout();
                    }
                });
            }
        }
        const closeBtn = document.getElementById('close-profile-modal');
        if (closeBtn) {
            closeBtn.onclick = () => {
                document.getElementById('profile-modal').classList.add('hidden');
            };
        }
    </script>
</body>

</html>
