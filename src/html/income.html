<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Budgeting Buddy - Add Income</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap"
        rel="stylesheet" />
</head>

<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="dashboard.html" class="logo">Budgeting Buddy</a>
        </div>
        <div class="hamburger" id="hamburger">&#9776;</div>
        <div class="nav-right" id="navMenu">
            <a href="income.html">Income</a>
            <a href="expenses.html">Expenses</a>
            <a href="savings.html">Savings</a>
            <a href="settings.html">Settings</a>
            <a href="#" id="logoutBtn">Logout</a>
        </div>
    </nav>

    <main class="form-container">
        <div class="form-inner-wrapper">
            <form id="incomeForm">
                <label for="incomeAmount">Amount</label>
                <input type="number" step="0.01" id="incomeAmount" name="incomeAmount" placeholder="e.g. 500" required
                    min="0.01" />
    
                <label for="incomeCategory">Category</label>
                <select id="incomeCategory" name="incomeCategory" required>
                    <option value="" disabled selected>Select category</option>
                    <option value="Salary">Salary</option>
                    <option value="Bonus">Bonus</option>
                    <option value="Gift">Gift</option>
                    <option value="Other">Other</option>
                </select>
    
                <label for="incomeDate">Date</label>
                <input type="date" id="incomeDate" name="incomeDate" required />
    
                <button type="submit">Add Income</button>
            </form>
    
            <section class="income-list-section">
                <h2>Your Income Entries</h2>
                <ul id="incomeList" class="income-list">
                    <!-- Sample entry for demo -->
                    <li>
                        <span>Salary - $1000</span>
                        <span class="amount">2025-06-10</span>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </li>
                </ul>
            </section>
        </div>
    </main>        

    <script type="module" src="../js/income.js"></script>
</body>

</html>
